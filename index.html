<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="cities" id="cities">
        <option value="">Select a city</option>
        <option value="current-city">Current Location</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Queensland">Gold Coast</option>
        <option value="America/New_York">New York</option>
      </select>
      <div class="date-content" id="date-content">
        <div class="locations" id="munich">
          <div>
            <h2>Munich</h2>
            <div class="date" id="date"></div>
          </div>
          <h2 id="time"></h2>
        </div>

        <hr />
        <div class="locations" id="kualalumpur">
          <div>
            <h2>Kuala Lumpur</h2>
            <div class="date" id="date"></div>
          </div>
          <h2 id="time"></h2>
        </div>

        <hr />
        <div class="locations" id="melbourne">
          <div>
            <h2>Melbourne</h2>
            <div class="date" id="date"></div>
          </div>
          <h2 id="time"></h2>
        </div>
      </div>
    </div>
    <script src="javascript/index.js"></script>
    <footer>
      This is coded by
      <a href="https://www.linkedin.com/in/tze-yi-tan/">Tze Yi Tan</a> with ðŸ’š
      open sourced on
      <a href="https://github.com/tze-tan/Tze-World-Clock">GitHub.</a>
    </footer>
  </body>
</html>
